<!DOCTYPE html>
<html>
  <head>
    <title>PlayList Project!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
      />

    <link type="text/css" rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Saul's Playlist</h1>
    <div class="form">
      <p>Add a new song:</p>
      <input placeholder="Song Title" class="title box" />
      <input placeholder="Artist Name" class="artist box" />
      <input placeholder="Image URL" class="image box" />
      <input placeholder="Song Link Address" class="link box" />
      <input placeholder="Song Length" class="length box"/>
      <button class="add-input">Add</button>
    </div>
    <div class="display">
      <div class="column removeBtn button"> <button>Remove</button> </div>
      <div class="column images"></div>
      <div class="column songs"></div>
      <div class="column artists"></div>
      <div class="column lengths"></div>
      <div class="column links"></div>
    </div>
  </body>
</html>
